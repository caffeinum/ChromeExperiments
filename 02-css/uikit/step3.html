          .btn {
            width: fit-content;
            padding: 5px;

            font-family: sans-serif;
            cursor: pointer;
          }

          .btn.btn-primary {

          }

          }

          }

          }

            padding: 10px;

            color: white;
          }


          .menu a {
            width: 100px;
            padding: 5px;

          }

            background: blue;
            color: white;
          }

            /* background: white; */
          }

          button.like:hover {

          }

          .emoji-selector {
            width: fit-content;
            border: solid 2px blue;
            cursor: pointer;
          }

          .emoji-selector span {
            padding: 5px;
          }

          .emoji-selector span:hover {
            background: blue;
          }

        </style>
    </head>
